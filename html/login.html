<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
    <title>登录</title>
</head>

<body>
    <div class="login">
        <div class="filter"></div>
        <div class="landscape"></div>
        <div class="all">
            <form class="login-form" onsubmit="return false" autocomplete="off">
                <ul>
                  <li class="one"><a href="#">账号登录</a></li>
                  <li>|</li>
                  <li><a href="#">扫码登录</a></li>
                </ul>
                <br/>
                <input class="inp1" name="username" type="text" required="required" placeholder="邮箱/手机号码/小米ID"  autocomplete="off"/><br/>
                <input class="inp2" name="password" type="password" required="required" placeholder="密码"  autocomplete="off"/><br/>
               
                <button class="but" type="submit" name="login-btn">登录</button>
                <div class="wangji">
                
                    <ul class="left"><li><a href="#">手机短信登录注册</a></li>
                    </ul>
                    <ul class="right"><li><a href="register.html">立即注册</a></li>
                        <li><a href="#">忘记密码</a></li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
   	<script src="../js/ajax.js"></script>
   	<script src="../js/login.js"></script>
    <script>
        login.init('.login-form');
    </script>
</body>

</html>
