<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/register.css"/>
</head>

<body>
  
       
        <div class="all">
            <div class="milogo">
                <img src="/xiaomi/MI/images/mi.png">
            </div>
            <form class="login-form" onsubmit="return false">
                <h1>注册小米账号</h1>
                <p>国家/地区</p>
                <div class="country"> 
                   <input class="inp1" name="username" type="text" required="required" placeholder="  中国" style="height:40px; width:286px;border-right:0px;"/>
                   <div class="area"></div>
                </div>
                <p>成功注册账号后,国家/地区将不能被修改</p>
                <p>手机号码</p>
            <div class="tel">
                
                <div class="tex">
                        <select name="city">
                        <option value="+86"> +中国</option>
                        <option value="+中国香港">+中国香港</option> 
                        <option value="+美国">+美国</option>
                        <option value="+澳大利亚">+澳大利亚</option>
                    </select>	
                </div>
                <input class="inp2" name="password" type="password" required="required" placeholder="输入您的手机号"style="height:40px; width:240px"/>
            </div>
                
                <button class="but" type="submit" name="login-btn">立即注册</button>
            </form>
        </div>
    </div>
    <script src="/xiaomi/MI/js/ajax.js"></script>
    <script src="/xiaomi/MI/js/register.js"></script>
    <script>
        register.init('.login-form');
    </script>
</body>

</html>
